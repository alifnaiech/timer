<div style="display: grid;">
  <div style="display: flex;">
    <button (click)="startTimer()" style="margin: 1rem;">Start</button>
    <button (click)="pauseTimer()" style="margin: 1rem;">Stop</button>
    <button (click)="resetTimer()" style="margin: 1rem;">Reset</button>
    <h3 style="padding: 1rem;" >Timer</h3>
    <h2 style="padding: 1rem;">{{counter | formatTime}}</h2>
  </div>
</div>
